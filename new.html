<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            background-color: black;
        }

        .movie-container {
            margin: auto;
            width: 1000px;
            position: relative;
            overflow: hidden; /* Prevent overflow on the container */
        }

        .movie-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            white-space: nowrap; /* Prevent wrapping */
        }

        /* Hide the scrollbar */
        .movie-list::-webkit-scrollbar {
            display: none;
        }

        .movie-list {
            -ms-overflow-style: none;  /* Hide scrollbar for IE and Edge */
            scrollbar-width: none;  /* Hide scrollbar for Firefox */
        }

        .m {
            width: 180px;
            height: 252px;
            border: 2px solid white;
            flex: 0 0 auto; /* Ensure no flex growing */
            position: relative;
        }

        .m img {
            height: 252px;
            width: 100%;
        }

        .m span {
            color: rgb(65, 65, 65);
            -webkit-text-fill-color: rgb(0, 0, 0);
            text-shadow: 0 0 1.5rem rgba(0, 0, 0, 0.5);
            -webkit-text-stroke: 2px rgb(255, 255, 255);
            font-weight: 700;
            font-size: 4rem;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        /* Navigation buttons */
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 24px;
            z-index: 1;
        }

        .scroll-button.left {
            left: 0;
        }

        .scroll-button.right {
            right: 0;
        }

        .scroll-button:disabled {
            background-color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

    </style>
</head>

<body>
    <div class="movie-container">
       
        <button class="scroll-button left" id="leftBtn" onclick="scrollLeft()" disabled>&#10094;</button>
        <div class="movie-list" id="movieList" onscroll="checkScroll()">
            <div class="m m1">
                <span class="number number1">1</span>
                <img src="./assets/images/img1.webp" alt="">
            </div>
            <div class="m m2">
                <span class="number number2">2</span>
                <img src="./assets/images/img2.webp" alt="">
            </div>
            <div class="m m3">
                <span class="number number3">3</span>
                <img src="./assets/images/img3.webp" alt="">
            </div>
            <div class="m m4">
                <span class="number number4">4</span>
                <img src="./assets/images/img4.webp" alt="">
            </div>
            <div class="m m5">
                <span class="number number5">5</span>
                <img src="./assets/images/img5.webp" alt="">
            </div>
            <!-- More movie items -->
            <div class="m m6">
                <span class="number number6">6</span>
                <img src="./assets/images/img6.webp" alt="">
            </div>
            <div class="m m7">
                <span class="number number7">7</span>
                <img src="./assets/images/img7.webp" alt="">
            </div>
            <div class="m m8">
                <span class="number number8">8</span>
                <img src="./assets/images/img8.webp" alt="">
            </div>
            <div class="m m9">
                <span class="number number9">9</span>
                <img src="./assets/images/img9.webp" alt="">
            </div>
            <div class="m m10">
                <span class="number number10">10</span>
                <img src="./assets/images/img10.webp" alt="">
            </div>
        </div>

        
        <button class="scroll-button right" id="rightBtn" onclick="scrollRight()">&#10095;</button>
    </div>

    <script>
       
    </script>
</body>
</html>
